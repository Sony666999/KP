<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Книжный уголок</title>
</head>
<body>

    <header>
      <img class="logo" src="Frame 8.png"/>
      <nav>
          <ul>
              <li><a href="index.html">О нас</a></li>
              <li><a href="index2.html">Меню</a></li>
          </ul>
      </nav>
    </header>

    <div class="footer-divider"></div>


    <main>
        <h1>Бронирование стола</h1>
        <div class="content">
            <div class="form-container">
                <form action="thank-you.html">
                    <h2>Регистрация:</h2>
                    <div class="form-group fullname">
                      <label for="fullname">Имя:</label>
                      <input type="text" id="fullname" placeholder=" ">
                    </div>
                    <div class="form-group televon">
                        <label for="televon">Телефон:</label>
                        <input type="text" id="televon" placeholder=" ">
                      </div>
                    <div class="form-group email">
                      <label for="email">Email:</label>
                      <input type="text" id="email" placeholder=" ">
                    </div>
                    <div class="form-group date">
                      <label for="date">Дата регистра</label>
                      <input type="date" id="date" placeholder=" ">
                    </div>
                    <div class="form-group time">
                        <label for="arrivalTime">Время прибытия:</label>
                        <input type="time" id="arrivalTime">
                    </div>
                    <div class="form-group guests">
                        <label for="guestCount">Количество гостей:</label>
                        <select id="guestCount">
                            <option value="" selected disabled>Кол-во гостей</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="More">Больше 5</option>
                        </select>
                    </div>
                    <div class="form-group guests">
                        <label for="guestCount">Стол:</label>
                        <select id="guestCount">
                            <option value="" selected disabled>Выберите стол</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>

                    <div class="center-container">
                        <button id="bookingButton">Бронирование</button>
                    </div>
                    
                  </form>
            </div>
            <div class="image-container">
                <img src="Frame 9.png" align="left" width="400" height="440" />
            </div>
        </div>
    </main>

    <footer>
        <p>Контакты: 89999999999</p>
        <p>Адрес: *********</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
